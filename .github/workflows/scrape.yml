name: Scrape Microsoft Learn

on:
  workflow_dispatch:
    inputs:
      seed:
        description: Seed URL to start from
        required: true
        type: string
      allow:
        description: URL prefix to allow
        required: true
        type: string
      out:
        description: Output directory
        required: false
        default: docs
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers (CLI)
        run: pnpm exec playwright install --with-deps chromium

      - name: Build
        run: pnpm build

      - name: Run scraper
        run: node dist/cli.js --seed "${{ inputs.seed }}" --allow "${{ inputs.allow }}" --out "${{ inputs.out }}"

      - name: Upload scraped docs
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: ${{ inputs.out }}
          include-hidden-files: true

  release:
    needs: scrape
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Compute date-based tag
        id: meta
        run: |
          DATE_TAG=$(date -u +"%Y-%m-%d")
          TAG="v${DATE_TAG}-r${GITHUB_RUN_NUMBER}"
          NAME="Docs scrape ${DATE_TAG} (#${GITHUB_RUN_NUMBER})"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "name=${NAME}" >> "$GITHUB_OUTPUT"
          echo "archive=docs-${TAG}.tar.gz" >> "$GITHUB_OUTPUT"
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: docs
      - name: Create archive
        run: |
          tar -czf "${{ steps.meta.outputs.archive }}" -C docs .
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.name }}
          files: ${{ steps.meta.outputs.archive }}
          generate_release_notes: true
        


