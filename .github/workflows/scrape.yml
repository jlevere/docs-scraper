name: Scrape Microsoft Learn

on:
  workflow_dispatch:
    inputs:
      seed:
        description: Seed URL to start from
        required: true
        type: string
      allow:
        description: URL prefix to allow
        required: true
        type: string
      out:
        description: Output directory
        required: false
        default: docs
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers (CLI)
        run: npx playwright install --with-deps chromium

      - name: Build
        run: pnpm build

      - name: Run scraper
        run: node dist/cli.js --seed "${{ inputs.seed }}" --allow "${{ inputs.allow }}" --out "${{ inputs.out }}"

      - name: Upload scraped docs
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: ${{ inputs.out }}

        


