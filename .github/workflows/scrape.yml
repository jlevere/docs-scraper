name: Scrape Microsoft Learn

on:
  workflow_dispatch:
    inputs:
      seed:
        description: Seed URL to start from
        required: true
        type: string
      allow:
        description: URL prefix to allow
        required: true
        type: string
      out:
        description: Output directory
        required: false
        default: docs
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1

      - name: Build
        run: pnpm build

      - name: Run scraper
        run: node dist/cli.js --seed "${{ inputs.seed }}" --allow "${{ inputs.allow }}" --out "${{ inputs.out }}"

      - name: Upload scraped docs
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: ${{ inputs.out }}

        


